<html>
	<head>
		<title>ARjs with Urban Power model</title>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<!--<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
		<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>-->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script>
			 function sendTextMessage(text) {

				if (socket.readyState != WebSocket.OPEN) return;

				socket.send(text);
			 }
			 
			 function connectWS() {
				 if(!sentHandshake) {
					 sendTextMessage(JSON.stringify([{"channel":"/meta/handshake","ext":{"com.cumulocity.authn":{"token":"dGVzdHNfcnVubmVyOnRlc3RzX3J1bm5lcg=="}}, "version":"1.0","mininumVersion":"1.0beta","supportedConnectionTypes":["websocket","long-polling","callback-polling"],"advice":{"timeout":120000,"interval":30000}}]));
					 sentHandshake=true;
				 } else if (!sentSubscription) {
					sendTextMessage(JSON.stringify([
					  {
						"channel": "/meta/subscribe",
						"clientId": clientId,
						"subscription": "/measurements/34936"  //34936 = id C8Y poubelle intelligente
					  }
					]));
					sentSubscription = true;
				 } else if (!sentConnect) {
					sendTextMessage(JSON.stringify([
					  {
						"channel": "/meta/connect",
						"clientId": clientId,
						"connectionType": "websocket",
						"advice":{"timeout":1200000,"interval":30000}
					  }
					]));
					sentConnect = true;
				 }
			 }
		</script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-assets>
				<img id="full" src="img/full.png"/>
				<img id="empty" src="img/empty.png"/>
				<img id="medium" src="img/medium.png"/>
				<img id="low" src="img/low.png"/>
				<img id="recycle" src="img/recycle.png"/>
			</a-assets>
			<!-- handle marker with hiro preset -->
			<!--<a-marker preset="hiro">-->
			<a-marker preset="custom" type='pattern' url='data/can-marker.patt'>
				<a-image id="levelIndicator" src="#empty"  width="1" height="1" position="0.8 0.8 0"></a-image>
				<a-text test-counter font="exo2bold" id="fillLevel" value="0 %" position="1.3 0.9 0" width="10" anchor="left" color="#00BFFF"></a-text>
				<a-image src="#recycle"  width="1" height="1" position="-0.5 -1 0"></a-image>
				<a-text value="Next interv." position="0 -0.6 0" width="4" anchor="left" color="#00BFFF"></a-text>
				<a-text id="date" font="exo2bold" value="01/01/2018" position="0 -0.9 0" width="10" anchor="left" color="#00BFFF"></a-text>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
		<script>
			var sentHandshake = false;
			var sentSubscription = false;
			var sentConnect = false;
			var clientId = '';

			var host = "wss://pefgfi.cumulocity.com/cep/realtime";
			try {
				socket = new WebSocket(host);

				socket.onopen = function (openEvent) {
					connectWS();
				};

				socket.onmessage = function (messageEvent) {
					if (messageEvent.data instanceof Blob) {
						//
					} else {
						var data = JSON.parse(messageEvent.data)[0];
						if(!sentSubscription && data.successful) {
							clientId = data.clientId;
							connectWS();
						} else if(!sentConnect && data.successful) {
							connectWS();
						} else {
							// read data
							var measurement = data.data.data.pef_SmartCanMeasurement;
							//
							var remplissage = measurement.remplissage.value;
							document.querySelector('a-scene').querySelector('#fillLevel').setAttribute('value', remplissage + ' %');
							var daysCount = 0;
							if(remplissage > 5 && remplissage < 15) {
								document.querySelector('a-scene').querySelector('#levelIndicator').setAttribute('src', '#empty');
								daysCount = 10;
							} else if(remplissage > 15 && remplissage < 45) {
								document.querySelector('a-scene').querySelector('#levelIndicator').setAttribute('src', '#low');
								daysCount = 5;
							} else if(remplissage > 45 && remplissage < 75) {
								document.querySelector('a-scene').querySelector('#levelIndicator').setAttribute('src', '#medium');
								daysCount = 2;
							} else if(remplissage > 75) {
								document.querySelector('a-scene').querySelector('#levelIndicator').setAttribute('src', '#full');
							}
							//
							if(daysCount==0) {
								document.querySelector('a-scene').querySelector('#date').setAttribute('value', 'today');
							} else {
								var monthNames = [
									"Jan", "Fev", "Mar",
									"Avr", "Mai", "Juin", "Juil",
									"Aout", "Sept", "Oct",
									"Nov", "Dec"
								  ];
								var date = new Date();
								var day = date.getDate() + daysCount;
								var monthIndex = date.getMonth();
								var year = date.getFullYear();
								document.querySelector('a-scene').querySelector('#date').setAttribute('value', day + ' ' + monthNames[monthIndex] + ' ' + year);
							}
						}
					}
				 };

				socket.onerror = function (errorEvent) {
					alert('WebSocket Status:: Error was reported');
				};

				socket.onclose = function (closeEvent) {
					alert('WebSocket Status:: Socket Closed');
				};
			} catch (exception) { if (window.console) console.log(exception); }
		</script>
	</body>
</html>
